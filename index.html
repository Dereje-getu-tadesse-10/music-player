<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Music - player</title>
</head>

<body>

    <main>
        <section id="container">
            <div class="image-container">
                <img src="https://www.somagnews.com/wp-content/uploads/2019/10/b5-6-e1572377197508.jpg" alt="logo"
                    class="logo">
            </div>

            <div class="music-player">
                <div class="song-info">
                    <p>Cruel Summer</p>
                    <p>Taylor Swift</p>
                </div>
                <div class="song-progress">
                    <div class="first-line"></div>
                    <div class="second-line"></div>
                </div>

                <div class="controls">
                    <div class="shuffle-button">
                        <img src="./assets/icons/shuffle.svg" alt="shuffle button">
                    </div>
                    <div class="previous-song-button">
                        <img src="./assets/icons/previous.svg" alt="previous button">
                    </div>
                    <div class="play-button">
                        <img src="./assets/icons/play.svg" alt="play button">
                    </div>
                    <div class="next-song-button">
                        <img src="./assets/icons/next.svg" alt="next button">
                    </div>
                    <div class="repeat-button">
                        <img src="./assets/icons/repeat.svg" alt="repeat button">
                    </div>
                </div>
        </section>
    </main>

</body>

</html>
